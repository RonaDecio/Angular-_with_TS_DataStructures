<div class="game-form">
  <h2>Add Game</h2>
  <form (submit)="addGame()">
    <label for="title">Game Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="year">Year Released:</label>
    <input type="number" id="year" [(ngModel)]="year" name="year" required />

    <br><br>
    <button type="submit" class="btn btn-primary">Add Game</button>
  </form>
</div>

<div class="game-list">
  <h2>Video Games</h2>
  <table border="1">
    <thead>
    <tr>
      <th>Game Title</th>
      <th>Year Released</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of games; let i = index">
      <td>{{ game.title }}</td>
      <td>{{ game.year }}</td>
      <td>
        <button (click)="removeGame(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
