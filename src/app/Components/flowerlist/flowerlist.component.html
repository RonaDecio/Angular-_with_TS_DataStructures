<div>
  <h2>Flower List Works!</h2>

  <input type="text" [(ngModel)]="flower" placeholder="Enter flower name" />
  <button class="btn btn-primary" (click)="addFlower()">Add Flower</button>

  <ul>
    <li *ngFor="let flower of flowerItems; let i = index">
      {{ flower }}
      <button (click)="removeFlower(i)">Remove</button>
    </li>
  </ul>
</div>
