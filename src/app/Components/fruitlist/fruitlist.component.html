<div class="fruit-form">
  <h2>Add Fruit</h2>
  <form (submit)="addFruit()">
    <label for="name">Fruit Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="color">Fruit Color:</label>
    <input type="text" id="color" [(ngModel)]="color" name="color" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Fruit</button>
  </form>
</div>

<div class="fruit-list">
  <h2>Fruit List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let fruit of fruits; let i = index">
      <td>{{ fruit.name }}</td>
      <td>{{ fruit.color }}</td>
      <td>
        <button (click)="removeFruit(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
