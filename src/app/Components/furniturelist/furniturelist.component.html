<div>
  <h2>Furniture List Works!</h2>

  <input type="text" [(ngModel)]="furniture" placeholder="Enter furniture item" />
  <button class="btn btn-primary" (click)="addFurniture()">Add Furniture</button>

  <ul>
    <li *ngFor="let furniture of furnitureItems; let i = index">
      {{ furniture }}
      <button (click)="removeFurniture(i)">Remove</button>
    </li>
  </ul>
</div>
