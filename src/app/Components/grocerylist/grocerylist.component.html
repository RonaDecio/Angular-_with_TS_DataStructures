<div class="grocery-form">
  <h2>Add Grocery Item</h2>
  <form (submit)="addGroceryItem()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required />

    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="category" name="category" required />

    <br><br><button type="submit" class="btn btn-primary">Add Item</button>
  </form>
</div>

<div class="grocery-list">
  <h2>Grocery List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Category</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let grocery of groceries; let i = index">
      <td>{{ grocery.id }}</td>
      <td>{{ grocery.name }}</td>
      <td>{{ grocery.quantity }}</td>
      <td>{{ grocery.category }}</td>
      <td>
        <button (click)="removeGroceryItem(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
