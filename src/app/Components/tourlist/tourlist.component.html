<div>
  <h2>Tour List Works!</h2>

  <input type="text" [(ngModel)]="date" placeholder="Enter tour date" />
  <button class="btn btn-primary" (click)="addTourDate()">Add Tour Date</button>

  <ul>
    <li *ngFor="let date of tourDates; let i = index">
      {{ date }}
      <button (click)="removeTourDate(i)">Remove</button>
    </li>
  </ul>
</div>
