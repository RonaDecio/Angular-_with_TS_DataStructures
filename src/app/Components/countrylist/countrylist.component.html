<div class="country-form">
  <h2>Add Country</h2>
  <form (submit)="addCountry()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="continent">Continent:</label>
    <input type="text" id="continent" [(ngModel)]="continent" name="continent" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Country</button>
  </form>
</div>

<div class="country-list">
  <h2>Country List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Continent</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ country.id }}</td>
      <td>{{ country.name }}</td>
      <td>{{ country.continent }}</td>
      <td>
        <button (click)="removeCountry(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
