<div>
  <h2>Library List Works!</h2>

  <input type="text" [(ngModel)]="library" placeholder="Enter library name" />
  <button class="btn btn-primary" (click)="addLibrary()">Add Library</button>

  <ul>
    <li *ngFor="let library of libraries; let i = index">
      {{ library }}
      <button (click)="removeLibrary(i)">Remove</button>
    </li>
  </ul>
</div>
