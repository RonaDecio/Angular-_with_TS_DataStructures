<div class="vegetable-form">
  <h2>Add Vegetable</h2>
  <form (submit)="addVegetable()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Vegetable</button>
  </form>
</div>

<div class="vegetable-list">
  <h2>Vegetables List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vegetable of vegetables; let i = index">
      <td>{{ vegetable.id }}</td>
      <td>{{ vegetable.name }}</td>
      <td>â‚±{{ vegetable.price }}</td>
      <td>
        <button (click)="removeVegetable(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
