<div>
  <h2>Accessory List Works!</h2>

  <input type="text" [(ngModel)]="accessory" placeholder="Enter accessory name" />
  <button class="btn btn-primary" (click)="addAccessory()">Add Accessory</button>

  <ul>
    <li *ngFor="let accessory of accessories; let i = index">
      {{ accessory }}
      <button (click)="removeAccessory(i)">Remove</button>
    </li>
  </ul>
</div>
