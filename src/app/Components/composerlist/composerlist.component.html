<div>
  <h2>Composer List Works!</h2>

  <input type="text" [(ngModel)]="composer" placeholder="Enter composer name" />
  <button class="btn btn-primary" (click)="addComposer()">Add Composer</button>

  <ul>
    <li *ngFor="let composer of composers; let i = index">
      {{ composer }}
      <button (click)="removeComposer(i)">Remove</button>
    </li>
  </ul>
</div>
