<div class="song-form">
  <h2>Add Song to Playlist</h2>
  <form (submit)="addSong()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="artist">Artist:</label>
    <input type="text" id="artist" [(ngModel)]="artist" name="artist" required />

    <label for="duration">Duration:</label>
    <input type="text" id="duration" [(ngModel)]="duration" name="duration" required />

    <br><br><button type="submit" class="btn btn-primary">Add Song</button>
  </form>
</div>

<div class="playlist">
  <h2>Music Playlist</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Duration</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let song of songs; let i = index">
      <td>{{ song.id }}</td>
      <td>{{ song.title }}</td>
      <td>{{ song.artist }}</td>
      <td>{{ song.duration }}</td>
      <td>
        <button (click)="removeSong(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
