<div class="food-form">
  <h2>Add Food Item to Menu</h2>
  <form (submit)="addFoodItem()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="description" name="description" required />

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required />

    <br><br><button type="submit" class="btn btn-primary">Add Food Item</button>
  </form>
</div>

<div class="menu-list">
  <h2>Food Menu</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let food of foodMenu; let i = index">
      <td>{{ food.id }}</td>
      <td>{{ food.name }}</td>
      <td>{{ food.description }}</td>
      <td>{{ food.price }}</td>
      <td>
        <button (click)="removeFoodItem(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
