<div class="classroom-form">
  <h2>Add Student</h2>
  <form (submit)="addStudent()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="age" name="age" required />

    <label for="section">Section:</label>
    <input type="text" id="section" [(ngModel)]="section" name="section" required />

    <label for="grade">Grade:</label>
    <input type="text" id="grade" [(ngModel)]="grade" name="grade" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>
</div>

<div class="classroom-list">
  <h2>Classroom List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Section</th>
      <th>Grade</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students; let i = index">
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.section }}</td>
      <td>{{ student.grade }}</td>
      <td>
        <button (click)="removeStudent(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
