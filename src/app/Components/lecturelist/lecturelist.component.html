<div class="lecture-form">
  <h2>Add Lecture</h2>
  <form (submit)="addLecture()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="date" name="date" required />

    <label for="time">Time:</label>
    <input type="time" id="time" [(ngModel)]="time" name="time" required />

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" [(ngModel)]="duration" name="duration" required /><br>
    <br><button type="submit" class="btn btn-primary">Add Lecture</button>
  </form>
</div>

<div class="lecture-list">
  <h2>Lecture List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Date</th>
      <th>Time</th>
      <th>Duration (min)</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lecture of lectures; let i = index">
      <td>{{ lecture.id }}</td>
      <td>{{ lecture.title }}</td>
      <td>{{ lecture.date }}</td>
      <td>{{ lecture.time }}</td>
      <td>{{ lecture.duration }}</td>
      <td>
        <button (click)="removeLecture(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
