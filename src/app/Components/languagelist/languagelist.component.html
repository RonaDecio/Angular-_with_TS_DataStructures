<div class="language-form">
  <h2>Add Language</h2>
  <form (submit)="addLanguage()">
    <label for="name">Language Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="creator">Creator:</label>
    <input type="text" id="creator" [(ngModel)]="creator" name="creator" required />

    <label for="year">Year Created:</label>
    <input type="number" id="year" [(ngModel)]="year" name="year" required />

    <br><br>
    <button type="submit" class="btn btn-primary">Add Language</button>
  </form>
</div>

<div class="language-list">
  <h2>Language List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>Language Name</th>
      <th>Creator</th>
      <th>Year Created</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let language of languages; let i = index">
      <td>{{ language.name }}</td>
      <td>{{ language.creator }}</td>
      <td>{{ language.year }}</td>
      <td>
        <button (click)="removeLanguage(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
