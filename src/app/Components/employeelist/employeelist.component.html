<div class="employee-form">
  <h2>Add Employee</h2>
  <form (submit)="addEmployee()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="age" name="age" required />

    <label for="position">Position:</label>
    <input type="text" id="position" [(ngModel)]="position" name="position" required />

    <label for="department">Department:</label>
    <input type="text" id="department" [(ngModel)]="department" name="department" required /><br>
    <br>
    <button type="submit" class="btn btn-primary">Add Employee</button>
  </form>
</div>

<div class="employee-list">
  <h2>Employee List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Position</th>
      <th>Department</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.age }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.department }}</td>
      <td>
        <button (click)="removeEmployee(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
