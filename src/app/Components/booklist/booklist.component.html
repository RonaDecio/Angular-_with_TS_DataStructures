<div class="book-form">
  <h2>Add Book</h2>
  <form (submit)="addBook()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="author">Author:</label>
    <input type="text" id="author" [(ngModel)]="author" name="author" required />

    <label for="genre">Genre:</label>
    <input type="text" id="genre" [(ngModel)]="genre" name="genre" required />

    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="year" name="year" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>

<div class="book-list">
  <h2>Book List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Year</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.year }}</td>
      <td>
        <button (click)="removeBook(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
