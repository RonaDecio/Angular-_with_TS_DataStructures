<div class="product-form">
  <h2>Add Product</h2>
  <form (submit)="addProduct()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required />

    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="category" name="category" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="description" name="description" required /><br><br>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>

<div class="product-list">
  <h2>Product List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price (â‚±)</th>
      <th>Category</th>
      <th>Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency:'PHP':'symbol':'1.2-2' }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.description }}</td>
      <td>
        <button (click)="removeProduct(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
