<div>
  <h2>Mobile Apps List Works!</h2>

  <input type="text" [(ngModel)]="app" placeholder="Enter app name" />
  <button class="btn btn-primary" (click)="addApp()">Add App</button>

  <ul>
    <li *ngFor="let app of apps; let i = index">
      {{ app }}
      <button (click)="removeApp(i)">Remove</button>
    </li>
  </ul>
</div>
