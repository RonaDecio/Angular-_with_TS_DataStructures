<div class="movie-form">
  <h2>Add Movie</h2>
  <form (submit)="addMovie()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="genre">Genre:</label>
    <input type="text" id="genre" [(ngModel)]="genre" name="genre" required />

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" [(ngModel)]="duration" name="duration" required />

    <label for="director">Director:</label>
    <input type="text" id="director" [(ngModel)]="director" name="director" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Movie</button>
  </form>
</div>

<div class="movie-list">
  <h2>Movie List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Duration</th>
      <th>Director</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies; let i = index">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.duration }}</td>
      <td>{{ movie.director }}</td>
      <td>
        <button (click)="removeMovie(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
