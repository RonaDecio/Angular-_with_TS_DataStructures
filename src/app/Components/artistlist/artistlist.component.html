<div>
  <h2>Artist List Works!</h2>

  <input type="text" [(ngModel)]="artist" placeholder="Enter artist name" />
  <button class="btn btn-primary" (click)="addArtist()">Add Artist</button>

  <ul>
    <li *ngFor="let artist of artists; let i = index">
      {{ artist }}
      <button (click)="removeArtist(i)">Remove</button>
    </li>
  </ul>
</div>
