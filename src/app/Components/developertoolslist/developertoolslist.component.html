<div>
  <h2>Developer Tools Works!</h2>

  <input type="text" [(ngModel)]="tool" placeholder="Enter tool name" />
  <button class="btn btn-primary" (click)="addTool()">Add Tool</button>

  <ul>
    <li *ngFor="let tool of tools; let i = index">
      {{ tool }}
      <button (click)="removeTool(i)">Remove</button>
    </li>
  </ul>
</div>
